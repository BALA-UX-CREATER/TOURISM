<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            background: url('2345.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Navbar */
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem 0; /* Adjusted padding for better fit with language switcher */
            position: sticky;
            top: 0;
            z-index: 1000; /* Added z-index for dropdown */
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center; /* Align items vertically */
            list-style: none;
            gap: 20px; /* Added gap for spacing */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav ul li {
            margin: 0 10px; /* Adjusted margin for better fit */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #90ee90;
        }

        /* Custom Language Selector Styles */
        .custom-language-selector {
            position: relative;
            display: inline-block;
            margin-left: 20px; /* Adjust as needed for spacing */
        }

        .current-language {
            background: #40a840;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .current-language::after {
            content: '▼'; /* Dropdown arrow */
            font-size: 10px;
            margin-left: 5px;
        }

        .language-dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 5px;
        }

        .language-dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        .language-dropdown a:hover {
            background-color: #f1f1f1;
            color: #40a840;
        }

        .custom-language-selector.active .language-dropdown {
            display: block;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4rem 8%;
            gap: 2rem;
            flex-wrap: wrap;
            height: 100vh;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        button {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 0.7rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Hero Side Image */
        .hero-image img {
            width: 299px;
            height: auto;
            border-radius: 30px;
        }

        /* Floating Icon */
        .floating-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .floating-icon img {
            width: 50px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Scroll Section */
        .explore-section {
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .explore-section h2 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #fff;
        }
        .circle-link {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 128, 0, 0.2); /* soft green shadow */
            padding-right: 50px;
        }

        .circle-link:hover {
            transform: scale(1.05);
        }

        .circle-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Panels Row */
        #destination-panels {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap; /* stacks neatly on smaller screens */
        }

        /* Individual Card */
        .panel {
            width: 250px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .panel h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .panel img {
            width: 100%;
            height: 180px;
            border-radius: 12px;
            object-fit: cover;
        }

        /* Hover Effect */
        .panel:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" data-translate="home_link">Home</a></li>
                <li><a href="destination.html" data-translate="destination_link">Destination</a></li>
                <li><a href="#" data-translate="bookings_link">Bookings</a></li>
                <li><a href="#" data-translate="contact_link">Contact Us</a></li>
                <li class="language-option">
                    <div class="custom-language-selector" id="customLangSelector">
                        <button class="current-language" onclick="toggleLanguageDropdown()">
                            <span id="selectedLangText">English</span>
                        </button>
                        <div class="language-dropdown">
                            <a href="#" data-lang="en" onclick="changeLanguage('en', 'English')">English</a>
                            <a href="#" data-lang="hi" onclick="changeLanguage('hi', 'Hindi')">Hindi</a>
                            <a href="#" data-lang="or" onclick="changeLanguage('or', 'Odia')">Odia</a>
                            <a href="#" data-lang="mr" onclick="changeLanguage('mr', 'Marathi')">Marathi</a>
                            <!-- Add more languages as needed -->
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <section id="explore" class="explore-section">
        <h2 data-translate="welcome_title">Welcome to Jharkhand Destinations</h2>
        <div id="destination-panels">
            <div class="panel">
                <h3 data-translate="wildlife_title">WILDLIFE</h3>
                <a href="wildlife.html">
                    <img src="wildlife.jpg" alt="Wildlife">
                </a>
            </div>

            <div class="panel">
                <h3 data-translate="devotion_title">DEVOTION</h3>
                <a href="devotion.html">
                    <img src="devotion.jpg" alt="Devotion">
                </a>
            </div>

            <div class="panel">
                <h3 data-translate="adventure_title">ADVENTURE</h3>
                <a href="adventure.html">
                <img src="adventure.jpg" alt="Adventure">
                </a>
            </div>
        </div>
    </section>

    <script>
        // Simple toggle for the dropdown
        function toggleLanguageDropdown() {
            document.getElementById("customLangSelector").classList.toggle("active");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.current-language') && !event.target.matches('#selectedLangText')) {
                var dropdowns = document.getElementsByClassName("custom-language-selector");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('active')) {
                        openDropdown.classList.remove('active');
                    }
                }
            }
        }

        const translations = {
            en: {
                home_link: "Home",
                destination_link: "Destination",
                bookings_link: "Bookings",
                contact_link: "Contact Us",
                welcome_title: "Welcome to Jharkhand Destinations",
                wildlife_title: "WILDLIFE",
                devotion_title: "DEVOTION",
                adventure_title: "ADVENTURE"
            },
            hi: {
                home_link: "होम",
                destination_link: "गंतव्य",
                bookings_link: "बुकिंग",
                contact_link: "हमसे संपर्क करें",
                welcome_title: "झारखंड के गंतव्यों में आपका स्वागत है",
                wildlife_title: "वन्यजीव",
                devotion_title: "भक्ति",
                adventure_title: "साहसिक"
            },
            or: {
                home_link: "ଘର",
                destination_link: "ଗନ୍ତବ୍ୟସ୍ଥଳ",
                bookings_link: "ବୁକିଂ",
                contact_link: "ଆମ ସହିତ ଯୋଗାଯୋଗ କରନ୍ତୁ",
                welcome_title: "ଝାଡଖଣ୍ଡର ଗନ୍ତବ୍ୟସ୍ଥଳକୁ ସ୍ୱାଗତ",
                wildlife_title: "ବନ୍ୟଜନ୍ତୁ",
                devotion_title: "ଭକ୍ତି",
                adventure_title: "ସାହସିକ"
            },
            mr: {
                home_link: "मुख्यपृष्ठ",
                destination_link: "गंतव्यस्थान",
                bookings_link: "बुकिंग",
                contact_link: "आमच्याशी संपर्क साधा",
                welcome_title: "झारखंडच्या गंतव्यस्थानांमध्ये आपले स्वागत आहे",
                wildlife_title: "वन्यजीव",
                devotion_title: "भक्ती",
                adventure_title: "साहस"
            }
        };

        function changeLanguage(langCode, langName) {
            document.getElementById("selectedLangText").innerText = langName;
            // Close dropdown
            document.getElementById("customLangSelector").classList.remove("active");

            // Apply translations
            const elementsToTranslate = document.querySelectorAll('[data-translate]');
            elementsToTranslate.forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[langCode] && translations[langCode][key]) {
                    element.innerHTML = translations[langCode][key];
                }
            });

            // Update the page's lang attribute
            document.documentElement.lang = langCode;
        }

        // Set initial language on load (e.g., English)
        document.addEventListener('DOMContentLoaded', () => {
            changeLanguage('en', 'English');
        });

        // Smooth scroll on button click (assuming 'exploreBtn' is still somewhere else or removed)
        // document.getElementById("exploreBtn").addEventListener("click", () => {
        //     document.getElementById("explore").scrollIntoView({ behavior: "smooth" });
        // });

        document.getElementById("explore").addEventListener("click", () => {
            document.getElementById("explore").scrollIntoView({ behavior: "smooth" });
        });
    </script>
</body>
</html>
