<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>wildlife</title>
    <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

        body {
      font-family: 'Roboto', sans-serif;
      color: white;
      background: url('2345.jpg') no-repeat center center fixed;
      background-size: cover;   
    }

    /* Navbar */
    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem 0;
      position: sticky;
      top: 0;
      z-index: auto;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #90ee90;
    }
    #destination-panels {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap; /* stacks neatly on smaller screens */
}
 
    .explore-section {
  min-height: 100vh;
  background: rgba(0, 0, 0, 0.6);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px 20px;
}

.explore-section h2 {
  font-size: 2.5rem;
  margin-bottom: 50px;
  color: #fff;
}
    .panel {
  width: 250px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  padding: 20px;
  flex-direction: row;
  text-align: center;
  color: #fff;
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  transition: transform 0.3s ease, background 0.3s ease;
}

.panel h3 {
  margin-bottom: 15px;
  font-size: 1.5rem;
  font-weight: bold;
}

.panel img {
  width: 100%;
  height: 180px;
  border-radius: 12px;
  object-fit: cover;
}

/* Hover Effect */
.panel:hover {
  transform: translateY(-10px);
  background: rgba(255, 255, 255, 0.25);
}

    </style>
</head>
