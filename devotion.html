<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVOTION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            background: url('2345.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Navbar */
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem 0; /* Adjusted padding for better fit with language selector */
            position: sticky;
            top: 0;
            z-index: 1000; /* Increased z-index for navbar */
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center; /* Align items vertically */
            list-style: none;
            gap: 20px; /* Added gap for spacing */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav ul li {
            margin: 0 10px; /* Adjusted margin */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #90ee90;
        }

        /* Custom Language Selector Styles */
        .custom-language-selector {
            position: relative;
            display: inline-block;
            margin-left: 20px; /* Adjust as needed for spacing */
        }

        .current-language {
            background: #40a840;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .current-language::after {
            content: '▼'; /* Dropdown arrow */
            font-size: 10px;
            margin-left: 5px;
        }

        .language-dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 5px;
        }

        .language-dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        .language-dropdown a:hover {
            background-color: #f1f1f1;
            color: #40a840;
        }

        .custom-language-selector.active .language-dropdown {
            display: block;
        }

        #destination-panels {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap; /* stacks neatly on smaller screens */
        }

        .explore-section {
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .explore-section h2 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #fff;
        }

        .panel {
            width: 250px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            flex-direction: row;
            text-align: center;
            color: #fff;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .panel h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .panel img {
            width: 100%;
            height: 180px;
            border-radius: 12px;
            object-fit: cover;
        }

        /* Hover Effect */
        .panel:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" data-translate="home_link">Home</a></li>
                <li><a href="#" data-translate="destination_link">Destination</a></li>
                <li><a href="#" data-translate="bookings_link">Bookings</a></li>
                <li><a href="#" data-translate="contact_link">Contact Us</a></li>
                <li class="language-option">
                    <div class="custom-language-selector" id="customLangSelector">
                        <button class="current-language" onclick="toggleLanguageDropdown()">
                            <span id="selectedLangText">English</span>
                        </button>
                        <div class="language-dropdown">
                            <a href="#" data-lang="en" onclick="changeLanguage('en', 'English')">English</a>
                            <a href="#" data-lang="hi" onclick="changeLanguage('hi', 'Hindi')">Hindi</a>
                            <a href="#" data-lang="or" onclick="changeLanguage('or', 'Odia')">Odia</a>
                            <a href="#" data-lang="mr" onclick="changeLanguage('mr', 'Marathi')">Marathi</a>
                            <!-- Add more languages as needed -->
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <section id="explore" class="explore-section">
        <h2 data-translate="devotion_title">DEVOTION</h2>
        <div id="destination-panels">
            <div class="panel">
                <h3 data-translate="baidyanath_dham_title">Baidyanath Dham (Deoghar)</h3>
                <a href="D1.html">
                    <img src="./image/devotional 1.jpg" alt="Baidyanath Dham">
                </a>
            </div>

            <div class="panel">
                <h3 data-translate="parasnath_hill_title">Parasnath Hill (Shikharji, Giridih)</h3>
                <a href="D2.html">
                    <img src="./image/devotional 2.jpg" alt="Parasnath Hill">
                </a>
            </div>

            <div class="panel">
                <h3 data-translate="rajrappa_temple_title">Rajrappa Temple (Ramgarh)</h3>
                <a href="D3.html">
                    <img src="./image/devotional 3.jpg" alt="Rajrappa Temple">
                </a>
            </div>
            <div class="panel">
                <h3 data-translate="angrabari_temple_title">Angrabari Temple Complex (Amreshwar Dham, Khunti)</h3>
                <a href="D4.html">
                    <img src="./image/devotional 4.jpg" alt="Angrabari Temple Complex">
                </a>
            </div>
        </div>
    </section>

    <script>
        // Simple toggle for the dropdown
        function toggleLanguageDropdown() {
            document.getElementById("customLangSelector").classList.toggle("active");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.current-language') && !event.target.matches('#selectedLangText')) {
                var dropdowns = document.getElementsByClassName("custom-language-selector");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('active')) {
                        openDropdown.classList.remove('active');
                    }
                }
            }
        }

        const translations = {
            en: {
                home_link: "Home",
                destination_link: "Destination",
                bookings_link: "Bookings",
                contact_link: "Contact Us",
                devotion_title: "DEVOTION",
                baidyanath_dham_title: "Baidyanath Dham (Deoghar)",
                parasnath_hill_title: "Parasnath Hill (Shikharji, Giridih)",
                rajrappa_temple_title: "Rajrappa Temple (Ramgarh)",
                angrabari_temple_title: "Angrabari Temple Complex (Amreshwar Dham, Khunti)"
            },
            hi: {
                home_link: "होम",
                destination_link: "गंतव्य",
                bookings_link: "बुकिंग",
                contact_link: "हमसे संपर्क करें",
                devotion_title: "भक्ति",
                baidyanath_dham_title: "बैद्यनाथ धाम (देवघर)",
                parasnath_hill_title: "पारसनाथ पहाड़ी (शिखरजी, गिरिडीह)",
                rajrappa_temple_title: "राजराप्पा मंदिर (रामगढ़)",
                angrabari_temple_title: "अंगराबारी मंदिर परिसर (अमरेश्वर धाम, खूंटी)"
            },
            or: {
                home_link: "ମୂଳପୃଷ୍ଠା",
                destination_link: "ଗନ୍ତବ୍ୟସ୍ଥଳ",
                bookings_link: "ବୁକିଂ",
                contact_link: "ଆମ ସହିତ ଯୋଗାଯୋଗ କରନ୍ତୁ",
                devotion_title: "ଭକ୍ତି",
                baidyanath_dham_title: "ବୈଦ୍ୟନାଥ ଧାମ (ଦେଓଘର)",
                parasnath_hill_title: "ପାରସନାଥ ପାହାଡ଼ (ଶିଖରଜୀ, ଗିରିଡିହ)",
                rajrappa_temple_title: "ରାଜରପ୍ପା ମନ୍ଦିର (ରାମଗଡ଼)",
                angrabari_temple_title: "ଅଙ୍ଗରାବାରୀ ମନ୍ଦିର କମ୍ପ୍ଲେକ୍ସ (ଅମରେଶ୍ୱର ଧାମ, ଖୁଣ୍ଟି)"
            },
            mr: {
                home_link: "मुख्यपृष्ठ",
                destination_link: "गंतव्यस्थान",
                bookings_link: "बुकिंग",
                contact_link: "आमच्याशी संपर्क साधा",
                devotion_title: "भक्ती",
                baidyanath_dham_title: "बैद्यनाथ धाम (देवघर)",
                parasnath_hill_title: "पारसनाथ हिल (शिखरजी, गिरिडीह)",
                rajrappa_temple_title: "राजराप्पा मंदिर (रामगड)",
                angrabari_temple_title: "अंगराबारी मंदिर संकुल (अमरेश्वर धाम, खूंटी)"
            }
        };

        function changeLanguage(langCode, langName) {
            document.getElementById("selectedLangText").innerText = langName;
            // Close dropdown
            document.getElementById("customLangSelector").classList.remove("active");

            // Apply translations
            const elementsToTranslate = document.querySelectorAll('[data-translate]');
            elementsToTranslate.forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[langCode] && translations[langCode][key]) {
                    element.innerHTML = translations[langCode][key];
                }
            });

            // Update the page's lang attribute
            document.documentElement.lang = langCode;
        }

        // Set initial language on load (e.g., English)
        document.addEventListener('DOMContentLoaded', () => {
            changeLanguage('en', 'English');
        });
    </script>
</body>
</html>
